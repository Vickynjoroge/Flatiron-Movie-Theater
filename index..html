<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>Flatiron Movie Theatre</title>
</head>
<body>
    <header>
        <div id="container">
             <h1>Flatdango Theaters</h1>
        </div>
    </header>

    <div class="all_movies">
        <ul id="films" class="cards">
            <p>Movies</p>
           
        </ul>

    </div>
    
    <div class="movie-container">
        <h3>Choose a movie: </h3>
        <select name="" id="movie-select">
            <option value="">Select a movie</option>
        </select>
        <button id="buy-ticket-button">Buy ticket</button>
    </div>

    <div class="movie-details-container">
        <h2 id="movie-title"></h2>
        <p id="movie-runtime"></p>
        <p id="movie-showtime"></p>
        <p>Tickets sold: <span id="movie-tickets-sold"></span></p>
        <img id="movie-poster" src="" alt="">
    </div>
   
</body>
</html>
